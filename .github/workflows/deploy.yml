name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy repo to EC2
        run: |
          pwd
          ls -la
          rsync -avz --delete --exclude='.git' -e "ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/

      - name: Debug EC2 file structure
        run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            echo 'Current user:'; whoami
            echo -e '\nHome directory:'; pwd
            echo -e '\nApp directory contents:'; ls -la ~/app/
            echo -e '\nDeploy.sh details:'; ls -la ~/app/deploy.sh || echo 'Cannot list deploy.sh'
            echo -e '\nFile exists:'; [ -f ~/app/deploy.sh ] && echo 'YES' || echo 'NO'
          "

      - name: Run deploy script on EC2
        run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/app &&
            chmod +x deploy.sh &&
            ./deploy.sh
          "